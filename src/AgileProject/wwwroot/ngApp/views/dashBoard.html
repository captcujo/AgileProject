<div class="col-xs-2">
</div>
<div class="col-xs-8">

    <div class="jumbotron">
        <table id="ProjectTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Project</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>
                <tr>
                </tr>
            </tfoot>
        </table>
    </div>

    <div id="modalDeleteWarningContainer" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <h4>  Are you sure you want to delete? "{{controller.project.projectName}}"</h4>
                <div class="modal-body">
                    <button class="btn btn-danger" ng-click="controller.deleteProject(controller.project.id)" data-dismiss="modal">Continue</button>
                    <a class="btn btn-default" data-dismiss="modal" href="">Cancel</a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="close" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div id="modalEditAdd" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">

                        <h1>Project Form</h1>
                        <form id=addForm>
                            <!--<div class="form-group">
                                <label>Project:</label>
                                <select class="form-control" ng-model="controller.sprint.project.id" ng-options="cat.id as cat.projectName for cat in controller.projects">
                                    <option value="">--Select--</option>
                                </select>
                            </div>-->

                            <div class="form-group">
                                <label>Project:</label>
                                <input placeholder="project name" ng-model="controller.project.projectName" required class="form-control" />
                            </div>

                            <div class="form-group">
                                <label>Description:</label>
                                <input placeholder="description" ng-model="controller.project.description" required class="form-control" />
                            </div>

                            <button class="btn btn-primary" ng-click="controller.updateProject()" data-dismiss="modal">Save</button>
                            <a class="btn btn-default" data-dismiss="modal" href="#">Cancel</a>
                        </form> <!--end tag for "addForm"-->

                    </div> <!-- end tag modal-body -->

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div> <!-- end tag modal-content -->
            </div> <!-- end tab modal-dialog -->
        </div> <!-- end tag modalContainer -->
    </div> <!-- end tag container-fuild -->


</div>
<div class="col-xs-2">
