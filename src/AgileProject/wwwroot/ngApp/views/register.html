        <fieldset>
            <legend>Registration</legend>
            <ul>
                <li ng-repeat="message in controller.validationMessages">
                    {{message}}
                </li>
            </ul>

            <form ng-submit="controller.register()">
                <div>
                    <label>Email:</label>
                    <input ng-model="controller.registerUser.email" />
                </div>
                <div>
                    <label>User name:</label>
                    <input ng-model="controller.registerUser.userName" />
                </div>
                <div>
                    <label>Password:</label>
                    <input type="password" ng-model="controller.registerUser.password" />
                </div>
                <div>
                    <label>Confirm Password:</label>
                    <input type="password" ng-model="controller.registerUser.confirmPassword" />
                </div>
                <button class="btn btn-success" type="submit">Register</button>
                <!--<input type="submit" value="Register" />-->
            </form>

        </fieldset>
   </div>
</div>
